<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday Naziya ‚Äî Wishes Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #confetti-canvas {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Open book animation */
        .book-container {
            perspective: 2000px;
        }

        .book {
            display: flex;
            transform-style: preserve-3d;
            animation: openBook 2s ease forwards;
        }

        .page {
            flex: 1;
            backface-visibility: hidden;
            transform-origin: left;
        }

        @keyframes openBook {
            0% {
                transform: rotateY(90deg);
                opacity: 0;
            }

            100% {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 font-sans text-gray-800">
    <canvas id="confetti-canvas"></canvas>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2025/04/30/audio_9834479b67.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="fixed bottom-4 right-4 bg-white shadow-md rounded-full p-2 fade-in">
        <button id="musicToggle" class="text-sm font-semibold">üîä Pause Music</button>
    </div>

    <main class="max-w-6xl mx-auto p-6 md:p-10 fade-in">
        <header id="headerSection" class="flex items-center justify-between mb-6">
            <h1 id="mainHeading" class="text-2xl md:text-3xl font-extrabold tracking-tight bounce">üéâ Happy Birthday
                Naziya</h1>
            <div class="flex items-center gap-4">
                <div id="countdown" class="text-sm font-semibold text-pink-600 pulse"></div>
                <button id="themeBtn" class="px-3 py-1 rounded-md bg-white shadow-sm hover:shadow-md text-sm">Toggle
                    Dark</button>
            </div>
        </header>

        <div id="birthdayContent" style="display:none;">
            <!-- Book Layout -->
            <div class="book-container">
                <div class="book">
                    <!-- Left Page: Card -->
                    <div class="page bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg fade-in mr-4">
                        <div class="flex-1 text-center">
                            <h2 class="text-3xl font-bold bounce">Dear Naziya üéÇ</h2>
                            <p class="mt-4 text-lg text-gray-700 fade-in">Wishing you a very Happy Birthday filled with
                                joy,
                                love, and endless blessings. May your special day be as beautiful as you are! ‚ú®</p>
                            <p class="mt-6 font-semibold text-pink-600 pulse">‚Äî Kartik ‚ù§Ô∏è</p>
                        </div>

                        <div class="mt-8 flex justify-center">
                            <button id="confettiBtn"
                                class="py-2 px-4 rounded-lg bg-yellow-100 hover:scale-105 transition-transform">üéä Throw
                                Confetti</button>
                        </div>
                    </div>

                    <!-- Right Page: Video -->
                    <div class="page bg-gradient-to-tr from-white to-pink-50 rounded-2xl p-6 shadow-lg fade-in ml-4">
                        <h2 class="text-xl md:text-2xl font-bold text-center mb-4 bounce">üé• Special Birthday Video üé•
                        </h2>
                        <div class="flex justify-center">
                            <video controls autoplay loop class="rounded-2xl shadow-lg w-full max-w-xl">
                                <source src="video.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Birthday Image Section -->
            <section class="mt-10 fade-in">
                <h2 class="text-xl md:text-2xl font-bold text-center mb-4 bounce">üå∏ Special Birthday Picture üå∏</h2>
                <div class="flex justify-center">
                    <img src="img.png" alt="Birthday Image" class="rounded-2xl shadow-lg w-full max-w-2xl" />
                </div>
            </section>
        </div>

    </main>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confettiPieces = [];
        let confettiRunning = false;

        function resizeCanvas() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function random(min, max) { return Math.random() * (max - min) + min }

        function spawnConfetti(count = 80) {
            for (let i = 0; i < count; i++) {
                confettiPieces.push({
                    x: random(0, canvas.width),
                    y: random(-canvas.height, 0),
                    size: random(6, 14),
                    speedY: random(2, 6),
                    spin: random(-0.2, 0.2),
                    angle: random(0, Math.PI * 2),
                    color: ['#ff6b6b', '#feca57', '#48dbfb', '#5f27cd', '#10ac84'][Math.floor(random(0, 5))]
                });
            }
            if (!confettiRunning) { confettiRunning = true; requestAnimationFrame(updateConfetti) }
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                const p = confettiPieces[i];
                p.y += p.speedY;
                p.angle += p.spin;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                ctx.restore();
                if (p.y > canvas.height + 50) confettiPieces.splice(i, 1);
            }
            if (confettiPieces.length > 0) requestAnimationFrame(updateConfetti); else confettiRunning = false;
        }

        // Keep confetti running continuously
        setInterval(() => spawnConfetti(10), 300);

        const confettiBtn = document.getElementById('confettiBtn');
        if (confettiBtn) {
            confettiBtn.addEventListener('click', () => spawnConfetti(120));
        }

        const themeBtn = document.getElementById('themeBtn');
        themeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            document.body.classList.toggle('bg-gradient-to-br');
        });

        window.addEventListener('keydown', e => { if (e.key.toLowerCase() === 'c') spawnConfetti(80) });

        // Countdown for 7th September at 00:00:00
        const countdownEl = document.getElementById('countdown');
        const targetDate = new Date("September 6, " + new Date().getFullYear() + " 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownEl.textContent = "üéâ It's time! Happy Birthday Naziya! üéâ";
                document.getElementById('birthdayContent').style.display = 'block';
                document.getElementById('headerSection').style.display = 'none';
                document.getElementById('mainHeading').style.display = 'none';
                spawnConfetti(200);
                clearInterval(countdownTimer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Music toggle
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = 'üîä Pause Music';
            } else {
                bgMusic.pause();
                musicToggle.textContent = '‚ñ∂Ô∏è Play Music';
            }
        });
    </script>
</body>

</html>
